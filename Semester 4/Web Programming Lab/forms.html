<html>
    <head>
        <title>
            Hello World
        </title>
    </head>
    <body>
        <h1>
            Hello World!
        </h1>
        <form action = "https://google.com" method="get">
            <fieldset>
                <legend>Personal Details</legend>
            <p>
                <label for = "firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" placeholder="Jai" autocomplete="on" autofocus required>
                </p>
            <p>
                <label for = "lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" placeholder="Sharma" autocomplete="on" required>
            </p>
            <p>
                <label for = "password">Password</label>
                <input type="password" name="password" id="password" required>
            </p>
            <p>
                <label for = "phone">Phone</label>
                <input type="tel" name="phone" id="phone" required placeholder="5555555555" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" >
            </p>
            <p>
                <label for = "decade">Favourite Decade</label>
                <input type="number" name="decade" id="decade" required min="1950" max = "2020" step = "10" value = "1990">
            </p>
            <p>
                <label for = "coffee">Favourite Coffee</label>
                <!-- <select name="coffee" id = "coffee" required multiple size="5">
                    <option>
                        <optgroup label="Coffees">
                            <option value="regular">Regular Coffee</option>
                            <option value="iced">Iced Coffee</option>
                        </optgroup>
                        <optgroup label = "Others">
                            <option value="latte" selected>Latte</option>
                            <option value="espresso">Espresso</option>
                        </optgroup>
                        <option value="other">Other</option>
                    </option>
                </select> -->
                <input type="text" name="coffee" id="coffee" list = "coffee-list">
                <datalist id="coffee-list">
                    <option value="Coffee"></option>
                    <option value="Iced Coffee"></option>
                    <option value="Latte"></option>
                    <option value="Espresso"></option>
                    <option value="Others"></option>
                </datalist>
            </p>
            </fieldset>
            <br>
            <fieldset>
                <legend>What is your favourite food</legend>
                <p>
                    <input type="radio" name = "food" id = "tacos" value = "tacos">
                    <label for="tacos">Tacos</label>
                </p>
                <p>
                    <input type="radio" name = "food" id = "frenchfries" value = "frenchfries">
                    <label for="frenchfries">French Fries</label>
                </p>
                <p>
                    <input type="radio" name = "food" id = "chips" value = "chips">
                    <label for="chips">Chips</label>
                </p>
                <p>
                    <input type="radio" name = "food" id = "others" value = "others">
                    <label for="others">Others</label>
                </p>
            </fieldset>
            <br>
            <fieldset>
                <legend>Do you have pets</legend>
                <p>
                    <input type="checkbox" name="pets" id="dogs" value="dogs">
                    <label for="dogs">Dogs</label>
                </p>
                <p>
                    <input type="checkbox" name="pets" id="cats" value="cats">
                    <label for="cats">Cats</label>
                </p>
                <p>
                    <input type="checkbox" name="pets" id="fish" value="fish">
                    <label for="fish">Fish</label>
                </p>
                <p>
                    <input type="checkbox" name="pets" id="op" value="op">
                    <label for="op">Other Pet</label>
                </p>
            </fieldset>
            <br>
            <fieldset>
                <legend>Send Me A Note</legend>
                <label for="message">Your Message</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </fieldset>
            <br>
            <button type="submit">Submit on Google</button>
            <button type="submit" formaction="https://bing.com">Submit on Bing</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>HTML CSS Assignment</title>
        <link rel="stylesheet" href="2_html_css.css">
    </head>
    <body>
        <fieldset id="b1">
            <h1>HTML and CSS Form Validtion</h1>
            <form action="" method="get">
                <p><input type="text" placeholder="Username" required class = "inputs"></p>
                <p><input type="password" placeholder="Password" required class = "inputs"></p>
                <p><input type="email" placeholder="Email ID" required class = "inputs"></p>
                <p><input type="number" placeholder="Mobile No." required class = "inputs" pattern="[0-9]{10}"></p>
                <p><input type="text" placeholder="Web Address" required class = "inputs"></p>
                <p><button type="submit">Sign In</button></p>
            </form>
        </fieldset>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS in HTML for Events</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const {useEffect,useState} = React;
        const RandomNumber = () => {
            const[randNumber,setRandNumber] = useState(1);
            const[click,setClick] = useState(0);
            useEffect(()=>{
                setRandNumber(()=>Math.ceil(Math.random()*100))
            },[click])
            return(
                <>
                <h1>Random Number is {randNumber}</h1>
                <button onClick={()=>setClick((c)=>c+1)}>Generate Random Number</button>
                <h2>Number of clicks {click}</h2>
                </>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RandomNumber />)
    </script>
</body>

</html>
